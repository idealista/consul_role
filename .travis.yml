---
dist: focal
language: python
os: linux
services:
  - docker
before_install:
  - echo '{"default-cgroupns-mode":"host"}' | sudo tee /etc/docker/daemon.json
  - sudo systemctl restart docker
jobs:
  include:
  - python: 3.9
    env:
      - MOLECULE_DISTRO=debian:buster-slim
    install:
      - pip install pipenv
      - rm Pipfile
      - pipenv install -r test-requirements-python-9.txt --skip-lock
  - python: 3.9
    env:
      - MOLECULE_DISTRO=debian:stretch-slim
    install:
      - pip install pipenv
      - rm Pipfile
      - pipenv install -r test-requirements-python-9.txt --skip-lock
  - python: 3.12
    env:
      - MOLECULE_DISTRO=debian:bookworm-slim
    install:
      - pip install -I pipenv
      - pipenv sync
  - python: 3.12
    env:
      - MOLECULE_DISTRO=debian:bullseye-slim
    install:
      - pip install -I pipenv
      - pipenv sync
script:
  - pipenv run molecule test --all

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email:
    if: branch = main
    on_success: change
    on_failure: always
    recipients:
      - desarrollo.benders@idealista.com
