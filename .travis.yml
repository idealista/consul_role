---
dist: bionic
language: python
python: "3.7"
os: linux
services:
  - docker
install:
  - pip install pipenv
  - pipenv sync
env:
  jobs:
    - MOLECULE_DISTRO=debian:buster-slim
    - MOLECULE_DISTRO=debian:stretch-slim
script:
  - travis_wait 60 pipenv run molecule test --all

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
