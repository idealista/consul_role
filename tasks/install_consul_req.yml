---
- name: Consul | Install dependencies
  apt:
    pkg: "{{ consul_required_libs }}"
    update_cache: true
    cache_valid_time: 600

- name: Consul | Ensure Consul group
  group:
    name: "{{ consul_group }}"

- name: Consul | Ensure Consul user
  user:
    name: "{{ consul_user }}"
    group: "{{ consul_group }}"
    createhome: no

- name: Consul | Ensure Consul skeleton path
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
  with_items:
    - "{{ consul_bindir }}"
    - "{{ consul_configdir }}"
    - "{{ consul_datadir }}"
    - "{{ consul_logdir }}"
